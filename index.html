<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <section class="header-text">
            <h1>Weather Dashboard</h1>
        </section>
    </header>
    <main>
        <container class="row main-container">
            <aside class="col-md-3 search-col">
                <section class="row search-row">
                    <input class="form-control mr-sm-2 w-75" type="search" placeholder="Search" aria-label="Search" id="city-search">
                    <button class="btn btn-search my-2 my-sm-0" type="submit" id="search-btn">Search</button>
                </section>
            </aside>
            <section class="col-md-9 ">
                <article class="main-col" id="main-col">
                    <section id="main-weather-get">
                        <h3 class="weather-text" id="weather-name-card0"></h3>
                        <p class="weather-text" id="weather-date-card0"></p>
                        <p class="weather-text" id="weather-temp-card0"></p>
                        <p class="weather-text" id="weather-windspeed-card0"></p>
                        <p class="weather-text" id="weather-humidity-card0"></p>
                        <i class="fas fa-clock"></i>
                    </section>
                </article>
                <article class="days-col">
                    <div class="row card-container">
                        <div class="col-md-3">
                            <article class="card card-style" style="width: 18rem;">
                                <div class="card-body">
                                    <p class="card-text" id="weather-date-card8"></p>
                                    <h5 class="card-title" id="weather-temp-card8"></h5>
                                    <h6 class="card-subtitle mb-2 text-muted" id="weather-windspeed-card8"></h6>
                                    <p class="card-text" id="weather-humidity-card8"> </p>
                                </div>
                            </article>
                        </div>
                        <div class="col-md-3">
                            <article class="card card-style" style="width: 18rem;">
                                <div class="card-body">
                                    <p class="card-text" id="weather-date-card16"></p>
                                    <h5 class="card-title" id="weather-temp-card16"></h5>
                                    <h6 class="card-subtitle mb-2 text-muted" id="weather-windspeed-card16"></h6>
                                    <p class="card-text" id="weather-humidity-card16"> </p>
                                </div>
                        </div>
                        <div class="col-md-3">
                            <article class="card card-style" style="width: 18rem;">
                                <div class="card-body">
                                    <p class="card-text" id="weather-date-card24"></p>
                                    <h5 class="card-title" id="weather-temp-card24"></h5>
                                    <h6 class="card-subtitle mb-2 text-muted" id="weather-windspeed-card24"></h6>
                                    <p class="card-text" id="weather-humidity-card24"> </p>
                                </div>
                            </article>
                        </div>
                        <div class="col-md-3">
                            <article class="card card-style" style="width: 18rem;">
                                <div class="card-body">
                                    <p class="card-text" id="weather-date-card32"></p>
                                    <h5 class="card-title" id="weather-temp-card32"></h5>
                                    <h6 class="card-subtitle mb-2 text-muted" id="weather-windspeed-card32"></h6>
                                    <p class="card-text" id="weather-humidity-card32"></p>
                                </div>
                            </article>
                        </div>
                    </div>
                </article>

                </article>
            </section>
        </container>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
